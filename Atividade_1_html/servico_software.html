<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tec. Web. Atv. 1</title>
    </head>
    <body>
        <h1>Informações de tipos comuns de defeitos em celular</h1>

        <form method="get">
            <table>
                <thead>
                    <th>Software</th>
                    <th>Instalar</th>
                </thead>
                <tr>
                    <td>Navegador Chrome</td>
                    <td><input type="checkbox" id="chrome" name="chrome"></td>
                </tr>
                <tr>
                    <td>Jogo Angry Birds</td>
                    <td><input type="checkbox" id="angrybirds" name="angrybirds"></td>
                </tr>
            </table>

            <table>
                <thead>
                    <th>Software Antivírus</th>
                    <th>Instalar</th>
                </thead>
                <tr>
                    <td>Avast</td>
                    <td><input type="radio" id="antivirus" name="antivirus"></td>
                </tr>
                <tr>
                    <td>Kaspersky</td>
                    <td><input type="radio" id="antivirus" name="antivirus"></td>
                </tr>
            </table>
            <br>
            <br>
            <input type="submit" value="Confirmar">
        </form>
    </body>
</html>
